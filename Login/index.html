<!DOCTYPE html>

  <head>

    <title>Login - The Future is Now</title>
    <link rel="stylesheet" href="../css/login.css" />

  <body>
    <div class="login-container">
      <div class="back-button">
        <button onclick="goBack()">&#8592;</button>
      </div>
      <h1>Login</h1>
      <form action="#">
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <input type="password" id="senha" placeholder="Senha" required />
        </div>
        <div class="options">
          <a href="/register">NÃ£o possui cadastro?</a>
          <a href="#">Esqueceu a senha?</a>
        </div>
        <button type="submit" class="btn-entrar" onclick="redirect(event)">
          Entrar
        </button>
      </form>
      <div class="divider">
        <hr />
        <span>ou</span>
        <hr />
      </div>
      <div class="social-login">
        <a href="#"><img src="/public/imgs/Linkedin.png" alt="LinkedIn" /></a>
        <a href="#"><img src="/public/imgs/Google.png" alt="Google" /></a>
        <a href="#"><img src="/public/imgs/Facebook.png" alt="Facebook" /></a>
      </div>
    </div>

    <script src="../js/login.js"></script>

</html>
