<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - The Future is Now</title>
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <div class="registration-container">
      <div class="back-button">
        <button onclick="goBack()">&#8592;</button>
      </div>
      <div class="image-container">
        <img src="/imgs/Logo2.png" alt="Food Logo" />
      </div>
      <h1>Cadastro - The Future is Now</h1>

      <form action="#">
        <div class="input-group">
          <label for="role">Beneficiário ou Doador</label>
          <select id="role" onchange="toggleRendaAnual()">
            <option value="Beneficiário">Beneficiário</option>
            <option value="Doador">Doador</option>
          </select>
        </div>
        <div class="input-group">
          <label for="nome-completo">Nome Completo</label>
          <input
            type="text"
            id="nome-completo"
            placeholder="Nome Completo"
            required
          />
        </div>
        <div class="input-group">
          <label for="cnpj-cpf" id="cnpj-cpf-label">CNPJ ou CPF</label>
          <input
            type="text"
            id="cnpj-cpf"
            placeholder="CNPJ ou CPF"
            maxlength="14"
            oninput="validateNumber(this)"
            required
          />
        </div>
        <div class="input-group" id="renda-anual-group">
          <label for="renda-anual">Renda Anual</label>
          <input type="text" id="renda-anual" placeholder="Renda Anual" />
        </div>
        <div class="input-group" id="endereco-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" placeholder="Endereço" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Senha" required />
        </div>
        <button type="submit" class="btn-cadastrar" onclick="redirect(event)">
          Cadastrar
        </button>
      </form>
    </div>

    <script src="../js/register.js"></script>
  </body>
</html>
